<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Somando n√∫meros</title>
</head>
<body>
    <div class="container">
        <h3>Calculate</h3>
        <div id="display"></div>
       <table>
        <tr>
            <td class="number" onclick="clean()">C</td>
            <td class="number" onclick="back()"><</td>
            <td class="operator" onclick="insert('*')">x</td>
            <td class="operator"onclick="insert('/')" >/</td>
        </tr>
        <tr>
          <td class="number" onclick="insert('7')">7</td>  
          <td class="number" onclick="insert('8')">8</td>  
          <td class="number" onclick="insert('9')">9</td>  
          <td class="operator" onclick="insert('+')">+</td>  
        </tr>
        <tr>
            <td class="number" onclick="insert('4')">4</td>
            <td class="number" onclick="insert('5')">5</td>
            <td class="number" onclick="insert('6')">6</td>
            <td class="operator" onclick="insert('-')">-</td>
        </tr>
        <tr>
            <td class="number" onclick="insert('1')">1</td>
            <td class="number" onclick="insert('2')">2</td>
            <td class="number" onclick="insert('3')">3</td>
            <td class="operator" rowspan="2" onclick="somar()">=</td>
        </tr>
        <tr>
            <td class="number" colspan="2" onclick="insert('0')">0</td>
            <td class="number" onclick="insert('.')">.</td>
        </tr>
       </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
